<!doctype html>
<html lang="en" ng-app="dogUI">
<head>
  <meta charset="utf-8">
  <title>Admin UI</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
</head>
<body>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <div ng-view></div>

  <div ng-controller="DeviceListCtrl">
    <p>Devices status</p>
    <pre>{{data.devices['zwave-gateway'].status}}</pre>
  	<ul>
    <li ng-repeat="device in data.devices">
      {{device.id}}
      <p>{{device.description}}</p>
      <p>{{device.isIn}}</p>
      <p>Commands:</p>
      <ul ng-repeat="controlFunctionality in device.controlFunctionality">
        <li ng-repeat="command in controlFunctionality.commands | filter:'!get'">
            {{command.param[0].value}}
        </li>
      </ul>
      <p>States</p>
      <ul ng-repeat="(state, values) in device.status">
        <li ng-repeat="number in values">
          {{state}} : {{number.value}}
        </li>
      </ul>
    </li>
  </ul>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
