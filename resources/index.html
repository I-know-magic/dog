<!DOCTYPE html>
<html lang="en" ng-app="dogUI">
<head>
  <meta charset="utf-8">
  <title>Vet - monitor your Dog's health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/devices.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  
  <!-- Header Navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><span class="fa fa-stethoscope"></span> Vet</a>
        </div>
        <div class="navbar-collapse collapse" ng-class="!navCollapsed && 'in'" ng-controller="NavController">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/home') }">
              <a href="#/home"><span class="glyphicon glyphicon-dashboard"></span> Overview</a>
            </li>
            <li ng-class="{ active: isActive('/devices') }">
              <a href="#/devices"><span class="fa fa-lightbulb-o"></span> Devices</a>
            </li>
            <li ng-class="{ active: isActive('/components') }">
              <a href="#/components"><span class="glyphicon glyphicon-th-list"></span> Components</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- /container-fluid -->
    </div>
  
    <!-- Side Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="NavController">
          <ul class="nav nav-sidebar ng-cloak">
            <li ng-class="{ active: isActive('/home') }">
              <a href="#/home"><span class="glyphicon glyphicon-dashboard"></span> Overview</a>
              </li>
            <li ng-class="{ active: isActive('/devices') }">
              <a href="#/devices"><span class="fa fa-lightbulb-o fa-lg"></span> Devices <span class="badge pull-right" ng-controller="FrameworkCtrl">{{data.devices.stats.active}}</span></a>
              </li>
            <li ng-class="{ active: isActive('/components') }">
              <a href="#/components"><span class="glyphicon glyphicon-th-list"></span> Components <span class="badge pull-right" ng-controller="FrameworkCtrl">{{data.bundles.stats.active}}</span></a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!-- Partial view -->
            <div ng-view></div>
        </div>
      </div>
    </div>
  
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>

</html>
