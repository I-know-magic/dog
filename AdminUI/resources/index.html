<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta name="description" content="" />
<meta name="author" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- CSS Styles -->
<link href="./css/bootstrap.css" rel="stylesheet" />
<link href="./css/bootstrap-responsive.css" rel="stylesheet" />
<link href="./css/custom.css" rel="stylesheet" />
<link href="./css/devices.css" rel="stylesheet" />

<!-- Fav and touch icons
<link rel="shortcut icon" href="img/favicon.ico"/>
<link rel="apple-touch-icon" href="img/apple-touch-icon.png/">
<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png/">
<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png/">-->

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Domotic OSGi Gateway</a>
				<ul class="nav pull-right">
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Body views -->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#">Status</a></li>
					<li><a href="#">Monitor</a></li>
					<li><a href="#">...</a></li>
				</ul>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<div class="row-fluid">
					<div class="span 6">
					<h6>System Status</h6>
						<div class="well">
							<p>
								Dog status: <span class="label label-success pull-right">Running</span>
							</p>
							<p>
								System memory: <span data-load="ajax"
									data-src="services/framework/memory/runtime"
									data-refresh="1000"></span>
							</p>
							<p>
								Current memory usage: <span data-load="ajax"
									data-src="services/framework/memory/used" data-refresh="1000"></span>
							</p>
							<p>
								Free memory: <span data-load="ajax"
									data-src="services/framework/memory/free" data-refresh="1000"></span>
							</p>

						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span 6">
						<h6>Available Devices</h6>
						<div data-load="ajax"
							data-src="services/system/devices" data-refresh="1000">
							<p>Loading available devices..</p>
						</div>
					</div>
				</div>
			</div>
			<div class="span6">
				<h6>Installed Bundles</h6>
				<div class="well" data-load="ajax"
					data-src="services/system/bundles" data-refresh="1000">
					<p>Loading system bundles..</p>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<!-- Footer -->

			</div>
		</div>
	</div>
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/ajax.js"></script>
</body>
</html>
